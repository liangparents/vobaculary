<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Report</title>
</head>
<body>
    <h1>Failed Answers for Today</h1>
    {% if results %}
        <table border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Child's Answer</th>
                    <th>Correct Answer</th>
                    <th>Explanation</th>
                    <th>Failed Times</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No failed answers for today.</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
